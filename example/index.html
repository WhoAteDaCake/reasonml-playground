<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reason-react example</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
    crossorigin="anonymous">
  <style>
    .root,
    .row {
      display: flex;
      flex-direction: column;
    }

    .children {
      margin-left: 1em;
    }

    .row>.content {
      display: flex;
    }

    .row>.content>input {
      outline: none;
      border: none;
      font-size: 18px;
    }

    .row>.content>.pad {
      margin-right: 0.5em;
      cursor: pointer;
    }

    .row>.content>.pad>i {
      font-size: 6px;
    }
  </style>
</head>

  <div class="test" />
  <div id="app"></div>
</body>
